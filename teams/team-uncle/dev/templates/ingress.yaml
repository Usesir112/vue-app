apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: { { .Values.serviceName } }
  namespace: { { .Values.namespace } }
  annotations:
    kubernetes.io/ingress.class: { { .Values.ingressClass } }
spec:
  rules:
    - host: { { .Values.host } }
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: { { .Values.serviceName } }
                port:
                  number: { { .Values.port } }
